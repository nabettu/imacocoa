<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>imacocoa</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0,initial-scale=0.7, user-scalable=no">
  <!--[if lte IE 9]><script src="js/lib/html5shiv.js"></script><![endif]-->
  <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="libs/mapStyle.js"></script>
  <script src="libs/gmaps.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="main.js"></script>
  <link href="main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div id="map"></div>
  <div id="content">
    <h1>imacocoa(仮名)</h1>
    <p>このサイトを見ている人と場所を共有して表示出来ます</p>
    <form id="sender" onsubmit="sendMyPosition();return false;">
      <p>はじめに友人にわかる様にあなたの名前を入力してください</p>
      <input id="name" type="text" width="100" placeholder="ここ太郎">
      <a id="sendBtn" href="#" class="btn" onclick="sendMyPosition();">この名前で自分の居場所を登録する</a>
    </form>
    <div id="done" style="display:none;">
      <p>友人のこのページのURLを送るとこのマップ上で居場所を共有できます</p>
    </div>
    <ul id="userList"></ul>
    <div id="centerStation" style="display:none;">
      みんなの中心の最寄り駅は<span id="centerStationName">渋谷</span>駅です。
    </div>
    <a href="./index.html" class="btn">マップの新規作成</a>
  </div>
</body>
</html>
